<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="main">
        <div>
            <h2>CASIO</h2>
        </div>
        <div class="display">
            <span id="output"></span>
        </div>
        <div class="buttons">
            <div class="button" value="1" id="num">1</div>
            <div class="button" value="2" id="num">2</div>
            <div class="button" value="3" id="num">3</div>
            <div class="button" value="+" id="symbol">+</div>
            <div class="button" value="4" id="num">4</div>
            <div class="button" value="5" id="num">5</div>
            <div class="button" value="6" id="num">6</div>
            <div class="button" value="-" id="symbol">-</div>
            <div class="button" value="7" id="num">7</div>
            <div class="button" value="8" id="num">8</div>
            <div class="button" value="9" id="num">9</div>
            <div class="button" value="*" id="symbol">*</div>
            <div class="button" value="/" id="symbol">/</div>
            <div class="button" value="0" id="num">0</div>
            <div class="button" value="%" id="symbol">%</div>
            <div class="button" value="=" id="symbol">=</div>
            <div class="button" value="C" id="del">C</div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
